name: Solicitud de Mejora

on:
  workflow_dispatch:
    inputs:
      titulo:
        description: 'T√≠tulo breve de la mejora solicitada'
        required: true
      descripcion:
        description: 'Descripci√≥n detallada de la mejora'
        required: true
      prioridad:
        description: 'Nivel de prioridad (baja, media, alta)'
        required: true
        default: 'media'

permissions:
  issues: write  # Requiere permiso para crear issues

jobs:
  crear_issue_mejora:
    runs-on: ubuntu-latest

    steps:
    - name: Crear issue en GitHub
      uses: peter-evans/create-issue@v4
      with:
        title: "üõ†Ô∏è Mejora: ${{ github.event.inputs.titulo }}"
        body: |
          ## ‚ú® Solicitud de mejora

          **Descripci√≥n:**
          ${{ github.event.inputs.descripcion }}

          **Prioridad:** `${{ github.event.inputs.prioridad }}`

          **Solicitado por:** @${{ github.actor }}

          ---
          _Este issue fue creado autom√°ticamente desde GitHub Actions._
        labels: mejora, ${{ github.event.inputs.prioridad }}
